<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Lango</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../assets/css/login.css"/>
  </head>
  <body>
    <main class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
              <div class="card-body p-4 px-5">
                <h2 class="text-center mb-3 fw-bold text-white">Create Account</h2>
                <p class="text-center mb-3 text-white">Start your language learning journey</p>
                
                <form>
                  <div class="mb-2">
                    <label for="name" class="form-label text-white">Full Name</label>
                    <div class="input-group">
                      <span class="input-group-text text-black bg-white">
                        <i class="bi bi-person"></i>
                      </span>
                      <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                    </div>
                  </div>

                  <div class="mb-2">
                    <label for="email" class="form-label text-white">Email address</label>
                    <div class="input-group">
                      <span class="input-group-text text-black bg-white">
                        <i class="bi bi-envelope"></i>
                      </span>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                  </div>
                  
                  <div class="mb-2">
                    <label for="password" class="form-label text-white">Password</label>
                    <div class="input-group">
                      <span class="input-group-text text-black bg-white">
                        <i class="bi bi-lock"></i>
                      </span>
                      <input type="password" class="form-control" id="password" placeholder="Create a password">
                    </div>
                  </div>

                  <div class="mb-2">
                    <label for="confirm-password" class="form-label text-white">Confirm Password</label>
                    <div class="input-group">
                      <span class="input-group-text text-black bg-white">
                        <i class="bi bi-lock-fill"></i>
                      </span>
                      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                    </div>
                  </div>
                  
                  <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="terms">
                      <label class="form-check-label text-white" for="terms">I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a></label>
                    </div>
                  </div>

                  <a href="../includes/learn.html">
                    <button type="button" class="btn btn-primary w-100 mb-2 d-flex align-items-center justify-content-center p-2">
                      <i class="bi bi-person-plus me-2"></i>
                      <span>Create Account</span>
                    </button>
                  </a>
                  
                  <div class="text-center mb-2">
                    <span class="text-muted">Or sign up with</span>
                  </div>
                  
                  <div class="d-flex gap-2 mb-2">
                    <button type="button" class="btn btn-outline-secondary flex-grow-1 p-2">
                      <i class="bi bi-google"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary flex-grow-1 p-2">
                      <i class="bi bi-facebook"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary flex-grow-1 p-2">
                      <i class="bi bi-apple"></i>
                    </button>
                  </div>
                  
                  <div class="text-center mb-2">
                    <span class="">Already have an account?</span>
                    <a href="../includes/login.html" class="text-decoration-none ms-1">Sign in</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
